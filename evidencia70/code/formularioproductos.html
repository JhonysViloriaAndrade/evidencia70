<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jaguashop</title>
    <link rel="stylesheet" href="../css/style1.css">

</head>

<div class="center-content">
    <h1>Jaguashop</h1>
    <img src="../img/imglogo.jpeg" alt="Logo Jagua Shop" width="200" height="205">
    <h1>Aquí deben ingresar todos los productos de la tienda</h1>
    <h2>Productos</h2>

    <form>
        <input type="int" name="id_prod" placeholder="id_producto" required>
        <input type="text" name="nomb_prod" placeholder="Nombre" required>
        <input type="text" name="desc_prod" placeholder="Descripción" required>
        <input type="text" name="cate_prod" placeholder="Categoría" required>
        <input type="text" name="tall_prod" placeholder="Talla" required>
        <input type="text" name="colo_prod" placeholder="Color" required>
        <button type="submit">Agregar Producto</button>
    </form>
</div>
</html>
